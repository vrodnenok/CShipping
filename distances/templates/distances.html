{% extends 'base.html' %}

{% block content%}
<h2>Manage ports/distances table</h2>
<form id = 'addform'>
<table id = 'adder'>
        <tr>
            <td> <input class='required' value=''/></td>
            <td> <input class='required' value=''/></td>
            <td> <input class='required' value=''/></td>
            <td><button id='add' style='width:100%'>Add</button></td>
        </tr>    
</table>
</form>

<label for 'find'> Name of the port:</label><form id = 'find'><input id = 'filter'/></form>

<div id = 'results'>
<table id='distances_table' border = 2 cellpadding=2 cellspacing=1 >
        {% for port in ports %}
        <tr value='{{port.id}}'>
            <td><input value='{{port.fport}}'/></td>
            <td><input value='{{port.tport}}'/></td>
            <td><input value='{{port.distance}}'/></td>
            <td><button class='update'>Update</button></td>
            <td><button class='delete'>Delete</button></td>
        </tr>    
        {% endfor %}
</table>
</div>
